<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Vault Hunters - Map Tracker</title>
  <meta name="description" content="Interactive map to keep track of completed vault rooms in Minecraft modpack: Vault Hunters">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/map.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="controls">
    <div class="controls__direction">
      <label>
        <span>Starting room direction</span>
        <select name="direction">
          <option value="0">North</option>
          <option value="1">East</option>
          <option value="2">South</option>
          <option value="3">West</option>
        </select>
      </label>
    </div>
    <div class="controls__size">
      <label>
        <span>Size (Full width of map)</span>
        <select name="size">
          <option value="5">5 (Not used)</option>
          <option value="7" selected>7 (Lvl 0-24)</option>
          <option value="9">9 (Lvl 25-49)</option>
          <option value="11">11 (Lvl 50-74)</option>
          <option value="13">13 (Lvl 75-99)</option>
          <option value="15">15 (Lvl 100-, diamond and square)</option>
          <option value="17">17 (Lvl 100-, circle and triangle)</option>
        </select>
      </label>
    </div>
    <div class="controls__shape">
      <label>
        <span>Shape</span>
        <select name="shape">
          <option value="diamond" selected>Diamond</option>
          <option value="square">Square</option>
          <option value="circle">Circle</option>
          <option value="triangle">Triangle</option>
        </select>
      </label>
    </div>
    <div class="controls__reset">
      <button name="reset">Reset Map</button>
    </div>
    <div class="controls__lock-pan">
      <button name="lock_pan">Lock Pan/Zoom</button>
    </div>
  </div>
  <div id="map"></div>

  <script src="js/vendor/jquery.min.js"></script>
  <script src="https://unpkg.com/konva@8/konva.min.js"></script>
  <script src="js/plugins.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
